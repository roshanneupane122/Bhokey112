{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="signup-box">
       
        <h1 class="title">Sign up for Bhokey</h1>

        <div class="social-buttons">
          <!-- Social buttons omitted by design -->
        </div>

        {% if form.errors %}
          <div class="form-errors">
            {{ form.errors }}
          </div>
        {% endif %}

        <form method="post" class="signup-form">
          {% csrf_token %}

          <input type="text" name="username" placeholder="Username" class="input" required value="{{ form.username.value|default:'' }}">
          <input type="email" name="email" placeholder="Email" class="input" required value="{{ form.email.value|default:'' }}">
          <input type="password" name="password1" placeholder="Password" class="input" required>
          <input type="password" name="password2" placeholder="Confirm Password" class="input" required>

          <button type="submit" class="submit-btn">
            <span>Sign up</span>
          </button>
        </form>

        <p class="terms">
          I agree to abide by templatana's
          <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a>
        </p>

        <p class="login-link">
          Already have an account?
          <a href="{% url 'login' %}">Log In</a>
        </p>
      </div>

      <div class="illustration"></div>
    </div>
  </body>
</html>
